<html>
    <head>
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body>
        <div class="main-container">
            <div class="login-header">
                <img class="logo-size"src="../img/LogoOnneGradiente.png" alt="">
                <p class="font" style="font-size: 33px">Welcome to ONNE Vip personal area</p>
            </div>
            <div class="div-form-login">
                <form action="#" class="form-login">
                    <div class="input-login"> 
                        <div class="div-email">
                            <span class="span-email font">Email</span>
                            <input type="email" id="email" placeholder="johnsmith@johnwebsite.com" class="transparent-input input-email">
                        </div>
                        
                        <div class="div-password">
                            <span class="span-password font">Password</span>
                            <input type="password" class="input-password transparent-input" id="password" placeholder="Password">
                        </div>
                    </div>  

                    <div class="password-options">
                        <div class="show-password">
                            <input type="checkbox" onclick="myFunction()"><span class="font">Show password</span>
                        </div>
                        
                        <div class="div-fgt-password">
                            <a href="#" class="fgt-password">Forgot the password ?</a>
                        </div>
                    </div>

                    <button type="submit" class="button-rgb">Login</button>

                </form>

                <div>
                    <div><p>DON'T HAVE AN ACCOUNT ? <a href="#">SIGN UP !</a></p></div>
                </div>
            </div>


        </div>
        <script>
            function myFunction() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
    </body>
</html>
